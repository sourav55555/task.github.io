<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .maindiv{
        height: 100vh;
        width: 100%;
        text-align: center;
        background-color: rgb(255, 213, 0);
        padding-top: 8rem;
        position: relative;
    }
    .maindiv p{
        font-weight: 700;
        font-size: 2rem;
        color:  white;

    }
    .smile{
        font-size: 2.7rem;
        padding: 2rem 2.6rem;
        border-radius: 100%;
        background: rgba(72, 72, 72,.7);
        width: fit-content;
        margin: auto;
        margin-top: 2rem;
    }
    .upperfooter{
        height: 11rem;
        width: 11rem;
        background-color: rgb(255, 213, 0);
        position: absolute;
        left: 50%;
        bottom: 2rem;
        transform: translate(-50%, -50%) rotate(45deg);
        z-index: 5;

    }
    .footer{
        height: 10rem;
        background-color: rgb(250, 75, 75);
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
    }
</style>

<body>
    <div class="maindiv">
        <p> Pinak Idea Lab</p>
        <div>
            <div class="smile">:)</div>
        </div>
        <div class="upperfooter">            

        </div>
        <div class="footer">            

        </div>
    </div>
</body>
</html>
